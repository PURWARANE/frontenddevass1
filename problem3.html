<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
  <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs
    /font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>replit</title>
</head>

<body>
  <!--table of one row is created -->
  <table>
    <tr>
      <!--first column for  product image -->
      <td><img src="tshirt.png" height="400"></td>
      <!--Second column for product details-->
      <td>
        
        <h4 style="text-align: center;">Product Cart</h4>
        <h5>Green Cotton Tshirt</h5>
        <h6 style="color: grey;"><em>Shirt</em></h6>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star-half-stroke"></i>
        <h6>Rs.400 <span style="text-decoration: line-through;">
            Rs.600</span><span style="color: green;"> 50%Off</span>
          <p>Lorem ipsum dolor sit, amet consectetur
            adipisicing elit. </p>
          <!--table inside table for details-->
          <table>
            <tr>
              <td>Color</td>
              <td>Green</td>
            </tr>
            <tr>
              <td><b>Availability:</b></td>
              <td>3 in Stock</td>
            </tr>
            <tr>
              <!--For selection of sizes input tag with type of 
              radio button-->
              <td>Select Size:</td>
              <td><input type="radio">
                <label>Small</label>
                <input type="radio">
                <label >Medium</label>
                <input type="radio">
                <label >Large</label>
              </td>
            </tr>
            <tr>
              <td>Quantitiy:</td>
              <td><input type="number" style="width: 35px;"></td>
            </tr>
          </table>
          <!--at end buttons tag for adding it to cart 
          and one more button for buy now-->
          <button style="background-color: blue;">Buy Now</button>
          <button style="background-color: white;">
            Add to Cart</button>
        </h6>
      </td>
    </tr>

  </table>
</body>

</html>
